<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestión Clínica - INACAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Clinica PC INACAP</a>
            <div class="navbar-nav ms-auto">
                {% if request.session.autenticado %}
                    <a href="/recepcion/registrar/" class="nav-link">Recepción</a>
                    <a href="/diagnostico/asignar/" class="nav-link">Diagnóstico</a>
                    <a href="/entrega/verificar/" class="nav-link">Entrega</a>
                    <a href="/logout/" class="btn btn-outline-light">Cerrar Sesión</a>
                {% else %}
                    <a href="/" class="btn btn-outline-light">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
