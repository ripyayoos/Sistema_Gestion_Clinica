<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clínica PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Clínica PC</a>
    <div class="d-flex">
      <a class="btn btn-outline-light me-2" href="/recepcion/registrar/">Recepción</a>
      <a class="btn btn-outline-light me-2" href="/diagnostico/listado/">Diagnóstico</a>
      <a class="btn btn-outline-light" href="/entrega/verificar/">Entrega</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
