{% extends 'base.html' %}
{% block content %}
<h2>Evaluar Diagnóstico</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Diagnóstico</label>
        <textarea name="diagnostico" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Solución</label>
        <textarea name="solucion" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo de Solución</label>
        <select name="tipo" class="form-control" required>
            <option value="correctiva">Correctiva</option>
            <option value="preventiva">Preventiva</option>
        </select>
    </div>
    <button class="btn btn-success" type="submit">Guardar Diagnóstico</button>
</form>
{% endblock %}
